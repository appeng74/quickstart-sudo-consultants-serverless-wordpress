---
AWSTemplateFormatVersion: "2010-09-09"
Description: WordPress Security Groups template. Create the security groups for RDS, Bastion, ALB, Container and EFS. (qs-123456)
Parameters:
  VPCID:
    Description: ID of the VPC (e.g., vpc-0343606e).
    Type: AWS::EC2::VPC::Id
  ALBAccessCIDR:
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\\/([0-9]|[1-2][0-9]|3[0-2]))$"
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: Allowed CIDR block for external web access to the Application Load Balancer
    Type: String
  BastionSecurityGroupID:
    Description: (Optional) ID of the Bastion Security Group (e.g., sg-1d2c3b4a)
    Type: String
    Default: ""

Conditions:
  BastionEnableCondition: !Not [!Equals [!Ref BastionSecurityGroupID, ""]]

Resources:
  AuroraRDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow access to Aurora Port (AWS Quick Start)
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          Description: Allow access from container security group
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !GetAtt ContainerSecurityGroup.GroupId
  SecurityGroupRuleBastion:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: BastionEnableCondition
    Properties:
      IpProtocol: tcp
      Description: Allow access from bastion security group
      FromPort: 22
      ToPort: 22
      SourceSecurityGroupId: !Ref BastionSecurityGroupID
      GroupId: !GetAtt AuroraRDSSecurityGroup.GroupId
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ELB Security Group (AWS Quick Start)
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          Description: Allow HTTP access
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref ALBAccessCIDR
        - IpProtocol: tcp
          Description: Allow HTTPS access
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref ALBAccessCIDR
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
  ContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: App Container Security Group (AWS Quick Start)
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          Description: Allow access from EFS security group
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: !Ref EFSSecurityGroup
        - IpProtocol: tcp
          Description: Allow HTTPS access from ALB security group
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !GetAtt ALBSecurityGroup.GroupId
        - IpProtocol: tcp
          Description: Allow HTTP access from ALB security group
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !GetAtt ALBSecurityGroup.GroupId
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
  SecurityGroupRuleAppDBEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      DestinationSecurityGroupId: !GetAtt AuroraRDSSecurityGroup.GroupId
      GroupId: !GetAtt ContainerSecurityGroup.GroupId
  EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: EFS Security Group
      VpcId: !Ref VPCID
  SecurityGroupRuleAppEFS:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      Description: Allow access from container security group
      FromPort: 2049
      ToPort: 2049
      SourceSecurityGroupId: !GetAtt ContainerSecurityGroup.GroupId
      GroupId: !GetAtt EFSSecurityGroup.GroupId
  SecurityGroupRuleEFSContainerEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      IpProtocol: tcp
      FromPort: 2049
      ToPort: 2049
      DestinationSecurityGroupId: !GetAtt ContainerSecurityGroup.GroupId
      GroupId: !GetAtt EFSSecurityGroup.GroupId
  SecurityGroupRuleContainerEFSEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      IpProtocol: tcp
      FromPort: 2049
      ToPort: 2049
      DestinationSecurityGroupId: !GetAtt EFSSecurityGroup.GroupId
      GroupId: !GetAtt ContainerSecurityGroup.GroupId

Outputs:
  AuroraRDSSecurityGroup:
    Description: Aurora Security Group
    Value: !Ref AuroraRDSSecurityGroup
  ALBSecurityGroup:
    Description: ELB Security Group
    Value: !Ref ALBSecurityGroup
  ContainerSecurityGroup:
    Description: Web Server Security Group
    Value: !Ref ContainerSecurityGroup
  EFSSecurityGroup:
    Description: EFS Security Group
    Value: !Ref EFSSecurityGroup
  BastionSecurityGroup:
    Description: Bastion Security Group
    Value: !If
      - BastionEnableCondition
      - !Ref BastionSecurityGroupID
      - ""
